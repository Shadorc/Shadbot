# Bot's version
version=${project.version}
# Database's name
database.name=shadbot
# Embed's color
embed.color=#AAC4DE
# Command argument delimiter
command.delimiter=\u0020
# Maximum volume for non-premium users / guilds
volume.max=100
# Maximum volume for premium users / guilds
volume.max.premium=150
# Default volume for musics, can be customized
default.volume=10
# Default prefix, can be customized
default.prefix=/
# Maximum number of loadable musics for non-premium users / guilds
playlist.size=5
# Relic lifetime in days
relic.duration=180
# Maximum number of savable playlists for premium users / guilds
saved.playlist.size=10
# Number of milliseconds before connects or reads timed out
timeout=10000
# Channel ID to send logs
log.channel.id=346311941829951489
# Number of maximum obtainable coins
coins.max=2000000000
# Time in seconds to be able to select a music before time-out
music.choice.duration=30
# Maximum number of music displayed during a music search
music.searches=5
# GitHub repository
github.url=https://github.com/Shadorc/Shadbot
# Patreon project page
patreon.url=https://www.patreon.com/shadbot
# Discord support server URL
support.server.url=https://discord.gg/CKnV4ff
